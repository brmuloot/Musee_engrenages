{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <label for="advantage">Avantage</label>
    <textarea name="advantage" id="advantage">{{ request.form['advantage'] or post['advantage'] }}</textarea>
    <label for="drowback">Inconvenient</label>
    <textarea name="drowback" id="drowback">{{ request.form['drowback'] or post['drowback'] }}</textarea>
    <label for="file">Changer d'image</label>
    <input type="file" name="file">

    <input type="submit" value="Save">
    <input type="button" value="Retour" onclick="history.back()" style="width:130px">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
