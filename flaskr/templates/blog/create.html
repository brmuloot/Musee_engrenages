{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Description</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>

    <label for="advantage">Avantage</label>
    <textarea name="advantage" id="advantage">{{ request.form['advantage']}}</textarea>

    <label for="drowback">Inconvenient</label>
    <textarea name="drowback" id="drowback">{{request.form['drowback']}}</textarea>
    
    <input type="submit" value="Save">

  </form>

  <form action="upload.php" method="post" enctype="multipart/form-data">
    <h2>Upload Fichier</h2>
    <label for="fileUpload">Fichier:</label>
    <input type="file" name="photo" id="fileUpload">
    <input type="submit" name="submit" value="Upload">
    <p><strong>Note:</strong> Seuls les formats .jpg, .jpeg, .jpeg, .gif, .png sont autorisés jusqu'à une taille maximale de 5 Mo.</p>
</form>

{% endblock %}
